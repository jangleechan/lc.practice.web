<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            var btns = document.querySelectorAll(".btnImg");
            for (let i = 0; i < btns.length; i++) {
                const element = btns[i];

                element.onclick = function() {
                    console.log(this.src.replace("-small",""));
                    document.getElementById("targetImg").src = this.src.replace("-small","");
                    document.getElementById("text").innerText = this.getAttribute("imgText");
                }
                
            }
        };
    </script>
</head>
    <body>
        <img src="./images/3-small.jpg" alt="" class="btnImg" imgText="Test1">
        <img src="./images/4-small.jpg" alt="" class="btnImg" imgText="Test2">
        <img src="./images/5-small.jpg" alt="" class="btnImg" imgText="Test3">
        <img src="./images/6-small.jpg" alt="" class="btnImg" imgText="Test4">
        <br/>
        <img src="./images/3.jpg" alt="" id="targetImg">
        <p id="text"></p>
    </body>
</html>
