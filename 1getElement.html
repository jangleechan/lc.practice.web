<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body> 
        <img src="./images/2.jpg" alt="" id="img1">

        <button id="btn1">点击换图片</button>
        <script>
            //document.getElementById这是用得最多得获取元素的方法，需要
            //通过id获取，在整个html页面中不能出现重复的id值
            //console.log(document.getElementById("div1"));
            document.getElementById("btn1").onclick = changePic;
            function changePic() {
	document.getElementById("img1").src = "./images/1.jpg";
            }	
        </script>
    </body>
</html>
